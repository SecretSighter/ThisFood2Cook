<!DOCTYPE html>
<html>
<head>
    <title>recipes</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="recipecss/all.css" />
</head>
<body>
    <div>
        <div id="search_container">
            <span>Search recipes by :</span>

<script src="recipejs/globalVariables.js"></script>
